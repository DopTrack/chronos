version: '3.8'

services:
  client:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - .env.dev

  server:
    build: ./server
    tty: true
    ports:
      - 8080:8080 # Control Service
      - 8081:8081 # Monitor Service
